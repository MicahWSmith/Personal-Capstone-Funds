<div class="funds-content">
    <h1>Funds Admin Page</h1>
    <div class="funds-list">
        <mat-card *ngFor="let fund of funds;">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>{{fund.name}}</mat-label>
                <input matInput type="text" [(ngModel)]="editName">
            </mat-form-field>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>{{fund.yield}}</mat-label>
                <input matInput type="number" [(ngModel)]="editYield">
            </mat-form-field>
            <mat-card-actions>
              <button mat-button color="warn" (click)="deleteFund(fund.id)">Delete</button>
              <button mat-button color="primary" (click)="updateFund(fund.id)">Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="form-content">
        <h3>Add a New Fund</h3>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Name of fund</mat-label>
            <input matInput type="text" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Yield of fund</mat-label>
            <input matInput type="number" [(ngModel)]="yield">
        </mat-form-field>
        <button mat-button color="primary" (click)="addFund()">Add Fund</button>
    </div>
</div>
